<div class="card shadow-lg border-0">
  <div class="card-header bg-primary text-white">
    <h3>Detalle del Pokemon</h3>
  </div>
  <div class="card-body">
    <h4 class="card-title">
      <img
        class="img-fluid"
        src="{{ pokemonDetalle.sprites.front_default }}"
        alt="foto de pokemon"
        width="100"
        height="100"
      />
    </h4>
    <p class="card-text"><strong>name:</strong> {{ pokemonDetalle.name }}</p>
    <p class="card-text"><strong>peso:</strong> {{ pokemonDetalle.weight }}</p>
    <p class="card-text"><strong>altura:</strong> {{ pokemonDetalle.height }}</p>
    <p class="card-text"><strong>tipos:</strong>{{pokemonDetalle.types[0].type.name}}</p>
  </div>
  <div class="card-footer text-muted">
    Informaci√≥n adicional sobre el pokemon seleccionado.
  </div>
</div>
